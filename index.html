<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/76a869e9ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
    <div class="loader_itemcontainer"></div>
    <div class="loader_item loader_item--1"></div>
    <div class="loader_item loader_item--2"></div>
    <div class="loader_item loader_item--3"></div>
    </div>
    <header>
        <h1>ohmyfood</h1>
    </header>
<!-- header localisation city -->
    <main>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>

<!--section button explorer -->
        <section class="explorer">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>

<!-- section fonctionnement -->
        <section class="fonctionnement">
            <div class="container">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen-button">
                    </i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list-ul">
                    </i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store">
                    </i>Dégustez au restaurant</li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
